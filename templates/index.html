<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethereum Project: Blockchain Utility</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel CDN -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
    .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
    .animate-fade-in.delay-200 { animation-delay: 0.2s; }
    .animate-fade-in.delay-400 { animation-delay: 0.4s; }
    .animate-fade-in.delay-600 { animation-delay: 0.6s; }
    @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
    .animate-spin-fast { animation: spin 0.8s linear infinite; }
    .copy-button { transition: transform .2s ease-out, opacity .2s ease-out; cursor: pointer; opacity: .7; }
    .copy-button:hover { opacity: 1; transform: scale(1.1); }
    .copy-button.copied { background-color: #34d399; color: #10b981; transform: scale(1.05); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="env,react">
    // === Validation helper ===
    const getValidationStatus = (v) => {
      if (!v) {
        return {
          label: 'No data',
          className: 'bg-gray-200 text-gray-800',
          tooltip: 'No validation data (rate limit or timeout)',
        };
      }
      const coreOk = !!(v.bip39_checksum && v.eip55_checksum && v.signature_roundtrip);
      if (coreOk && v.etherscan_ok) {
        return {
          label: 'Valid',
          className: 'bg-emerald-100 text-emerald-800',
          tooltip: 'BIP-39 + EIP-55 + signature OK and Etherscan responded',
        };
      }
      if (coreOk && !v.etherscan_ok) {
        return {
          label: 'Valid (no net)',
          className: 'bg-yellow-100 text-yellow-800',
          tooltip: 'Cryptography OK; Etherscan did not respond',
        };
      }
      return {
        label: 'Check',
        className: 'bg-red-100 text-red-800',
        tooltip: 'One or more cryptographic checks failed',
      };
    };

    // === SeedReveal: timed-reveal for mnemonic (shows last 4 words until reveal) ===
    const SeedReveal = ({ phrase, label = "Mnemonic", idKey = "mnemonic", copyToClipboard, copySuccess }) => {
      const [revealed, setRevealed] = React.useState(false);
      const [timeLeft, setTimeLeft] = React.useState(0);
      const timerRef = React.useRef(null);

      const maskPhrase = (p, keep = 4) => {
        const words = (p || "").trim().split(/\s+/).filter(Boolean);
        const n = words.length;
        if (n === 0) return "";
        const k = Math.max(0, Math.min(keep, n));
        const masked = words.slice(0, n - k).map(() => "****");
        const tail = words.slice(n - k);
        return [...masked, ...tail].join(" ");
      };

      const startReveal = () => {
        if (!phrase) return;
        setRevealed(true);
        setTimeLeft(10);
      };

      const hide = () => {
        setRevealed(false);
        setTimeLeft(0);
        if (timerRef.current) {
          clearInterval(timerRef.current);
          timerRef.current = null;
        }
      };

      React.useEffect(() => {
        if (revealed) {
          timerRef.current = setInterval(() => {
            setTimeLeft(prev => {
              if (prev <= 1) {
                hide();
                return 0;
              }
              return prev - 1;
            });
          }, 1000);
          return () => {
            if (timerRef.current) {
              clearInterval(timerRef.current);
              timerRef.current = null;
            }
          };
        }
      }, [revealed]);

      const handleCopy = async () => {
        if (!revealed) return;
        try {
          if (typeof copyToClipboard === "function") {
            await copyToClipboard(phrase, idKey);
          } else if (navigator.clipboard?.writeText) {
            await navigator.clipboard.writeText(phrase);
          }
        } catch {}
        hide();
      };

      return (
        <div className="bg-white p-4 rounded-xl mb-4 flex items-center justify-between shadow-md">
          <span className="font-semibold text-blue-600 w-1/4">{label}:</span>

          <span className="flex-1 font-mono text-gray-800 break-words ml-4 mr-2">
            {revealed ? phrase : maskPhrase(phrase, 4)}
          </span>

          <div className="flex items-center gap-2">
            {!revealed ? (
              <button
                onClick={startReveal}
                className="px-3 py-2 rounded-lg bg-yellow-100 text-yellow-800 hover:bg-yellow-500"
                title="Show for 10s"
              >
                Show 10s
              </button>
            ) : (
              <button
                onClick={hide}
                className="px-3 py-2 rounded-lg bg-gray-200 text-white hover:bg-gray-100"
                title="Hide now"
              >
                Hide {timeLeft}s
              </button>
            )}

            <button
              onClick={handleCopy}
              disabled={!revealed}
              className={`copy-button p-2 rounded ${
                copySuccess === idKey
                  ? 'bg-emerald-100 text-emerald-800'
                  : revealed
                    ? 'bg-gray-200 hover:bg-gray-100 text-white'
                    : 'bg-gray-100 text-gray-600 cursor-not-allowed'
              }`}
              title={
                !revealed
                  ? 'Reveal first to copy'
                  : (copySuccess === idKey ? 'Copied!' : 'Copy mnemonic')
              }
            >
              {copySuccess === idKey ? 'âœ“' : 'ðŸ“‹'}
            </button>
          </div>
        </div>
      );
    };

    // === RevealField: timed reveal for hex/strings ===
    const RevealField = ({ value = "", label = "Value", idKey, copyToClipboard, copySuccess, seconds = 10 }) => {
      const [revealed, setRevealed] = React.useState(false);
      const [timeLeft, setTimeLeft] = React.useState(0);
      const timerRef = React.useRef(null);

      const masked = React.useMemo(() => {
        if (!value) return "â€”";
        const v = String(value);
        if (v.length <= 12) return v;
        return v.slice(0, 10) + "â€¦" + v.slice(-10);
      }, [value]);

      const startReveal = () => { if (!value) return; setRevealed(true); setTimeLeft(seconds); };
      const hide = () => { setRevealed(false); setTimeLeft(0); if (timerRef.current) { clearInterval(timerRef.current); timerRef.current = null; } };

      React.useEffect(() => {
        if (revealed) {
          timerRef.current = setInterval(() => {
            setTimeLeft((t) => { if (t <= 1) { hide(); return 0; } return t - 1; });
          }, 1000);
          return () => { if (timerRef.current) { clearInterval(timerRef.current); timerRef.current = null; } };
        }
      }, [revealed]);

      const handleCopy = async () => {
        if (!revealed) return;
        try {
          if (typeof copyToClipboard === "function") await copyToClipboard(value, idKey);
          else if (navigator.clipboard?.writeText) await navigator.clipboard.writeText(value);
        } catch {}
        hide();
      };

      return (
        <div className="bg-white p-4 rounded-xl mb-4 flex items-center justify-between shadow-md">
          <span className="font-semibold text-blue-600 w-1/4">{label}:</span>
          <span className="flex-1 font-mono text-gray-800 break-words ml-4 mr-2">{revealed ? (value || "â€”") : masked}</span>
          <div className="flex items-center gap-2">
            {!revealed ? (
              <button onClick={startReveal} className="px-3 py-2 rounded-lg bg-yellow-100 text-yellow-800 hover:bg-yellow-500" title={`Show ${seconds}s`}>
                Show {seconds}s
              </button>
            ) : (
              <button onClick={hide} className="px-3 py-2 rounded-lg bg-gray-200 text-white hover:bg-gray-100" title="Hide now">
                Hide {timeLeft}s
              </button>
            )}
            <button
              onClick={handleCopy}
              disabled={!revealed}
              className={`copy-button p-2 rounded ${copySuccess === idKey ? 'bg-emerald-100 text-emerald-800' : revealed ? 'bg-gray-200 hover:bg-gray-100 text-white' : 'bg-gray-100 text-gray-600 cursor-not-allowed'}`}
              title={!revealed ? 'Reveal first to copy' : (copySuccess === idKey ? 'Copied!' : 'Copy value')}
            >
              {copySuccess === idKey ? 'âœ“' : 'ðŸ“‹'}
            </button>
          </div>
        </div>
      );
    };

    const ValidationList = ({ validation }) => {
      if (!validation) {
        return <div className="text-gray-9000">Validation unavailable (rate limit or timeout)</div>;
      }
      return (
        <ul className="text-sm text-gray-700 grid grid-cols-1 sm:grid-cols-2 gap-y-1">
          <li title="BIP-39 checksum">
            {validation.bip39_checksum ? 'âœ“' : 'âœ—'} BIP-39 checksum: {String(validation.bip39_checksum)}
          </li>
          <li title="EIP-55 checksum">
            {validation.eip55_checksum ? 'âœ“' : 'âœ—'} EIP-55 checksum: {String(validation.eip55_checksum)}
          </li>
          <li title="Signature roundtrip">
            {validation.signature_roundtrip ? 'âœ“' : 'âœ—'} Signature roundtrip: {String(validation.signature_roundtrip)}
          </li>
          <li title="Etherscan OK">
            {validation.etherscan_ok ? 'âœ“' : 'âœ—'} Etherscan OK: {String(validation.etherscan_ok)}
          </li>
          <li className="col-span-1 sm:col-span-2 text-gray-9000">
            Path: {validation.derivation_path || 'N/A'}
          </li>
        </ul>
      );
    };

    // --- Expandable batch row ---
    const BatchRow = ({ w, i, tokenDetails, copyToClipboard, copySuccess }) => {
      const [expanded, setExpanded] = React.useState(false);
      const nonZero = (w.token_balances || []).filter(t => Number(t.balance) > 0).length;
      const status = getValidationStatus(w.validation);

      return (
        <div className="border border-gray-200 rounded-xl mb-3 overflow-hidden">
          {/* Header */}
          <button
            onClick={() => setExpanded(e => !e)}
            className="w-full flex items-center justify-between px-3 py-3 bg-white hover:bg-white transition"
            title="Expand details"
          >
            <div className="flex items-center gap-3 text-left">
              <span className="text-sm px-2 py-1 rounded bg-white text-gray-700">{i + 1}</span>
              <div>
                <div className="font-mono text-gray-800">{w.wallet_address}</div>
                <div className="text-xs text-gray-9000">
                  ETH: {(Number(w.balance_eth) || 0).toFixed(6)} Â· Tokens &gt; 0: {nonZero}
                </div>
              </div>
            </div>
            <div className="flex items-center gap-2">
              <span
                className={`text-xs px-2 py-1 rounded-full ${status.className}`}
                title={status.tooltip}
              >
                {status.label}
              </span>
              <svg
                className={`h-5 w-5 text-gray-600 transform transition ${expanded ? 'rotate-180' : ''}`}
                viewBox="0 0 20 20" fill="currentColor"
              >
                <path fillRule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 011.08 1.04l-4.24 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clipRule="evenodd" />
              </svg>
            </div>
          </button>

          {/* Body */}
          {expanded && (
            <div className="bg-gray-50 p-4">
              {/* Address + copy */}
              <div className="bg-white p-3 rounded-lg mb-3 flex items-center justify-between">
                <span className="text-blue-600 font-semibold mr-3">Address:</span>
                <span className="flex-1 font-mono text-gray-800 break-words mr-2">{w.wallet_address}</span>
                <button
                  onClick={() => copyToClipboard(w.wallet_address, `addr-${i}`)}
                  className={`copy-button p-2 rounded ${copySuccess === `addr-${i}` ? 'bg-emerald-100 text-emerald-800' : 'bg-gray-200 hover:bg-gray-100 text-white'}`}
                  title={copySuccess === `addr-${i}` ? 'Copied!' : 'Copy address'}
                >
                  {copySuccess === `addr-${i}` ? 'âœ“' : 'ðŸ“‹'}
                </button>
              </div>

              {/* ETH */}
              <div className="bg-white p-3 rounded-lg mb-4">
                <span className="text-blue-600 font-semibold mr-2">ETH Balance:</span>
                <span className="font-bold text-gray-900">{(Number(w.balance_eth) || 0).toFixed(8)} ETH</span>
              </div>

              {/* Validation */}
              <div className="bg-white p-3 rounded-lg mb-4">
                <span className="text-blue-600 font-semibold block mb-2">Validation</span>
                <ValidationList validation={w.validation} />
              </div>

              {/* Tokens */}
              <h4 className="text-xl text-blue-700 mb-2">ERC-20 Tokens</h4>
              <div className="overflow-x-auto">
                <table className="min-w-full text-sm">
                  <thead>
                    <tr className="text-blue-600 border-b border-gray-200">
                      <th className="py-2 px-3 text-left">Token</th>
                      <th className="py-2 px-3 text-left hidden sm:table-cell">Contract</th>
                      <th className="py-2 px-3 text-right">Balance</th>
                    </tr>
                  </thead>
                  <tbody>
                    {(w.token_balances || []).map((t, idx) => (
                      <tr key={`${t.token_address}-${idx}`} className="border-b border-gray-200 last:border-b-0 hover:bg-gray-200">
                        <td className="py-2 px-3">
                          {tokenDetails[t.token_address]?.symbol || 'N/A'}
                          <span className="text-gray-9000 text-xs ml-1">
                            ({tokenDetails[t.token_address]?.name || 'Unknown'})
                          </span>
                        </td>
                        <td className="py-2 px-3 font-mono text-gray-600 text-xs hidden sm:table-cell">{t.token_address}</td>
                        <td className="py-2 px-3 text-right font-bold text-gray-900">
                          {(Number(t.balance) || 0).toFixed(6)}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
                {(!w.token_balances || w.token_balances.length === 0) && (
                  <p className="text-center text-gray-9000 py-3">No tokens for this address.</p>
                )}
              </div>
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      // Single scan state
      const [appState, setAppState] = React.useState('initial');
      const [results, setResults] = React.useState(null);
      const [error, setError] = React.useState(null);
      const [copySuccess, setCopySuccess] = React.useState('');

      // Batch state
      const [batchCount, setBatchCount] = React.useState(5);
      const [batchResults, setBatchResults] = React.useState(null);
      const [batchLoading, setBatchLoading] = React.useState(false);

      // Tabs: 'single' | 'batch' | 'edu'
      const [tab, setTab] = React.useState('single');

      // Educational mode
      const [edu, setEdu] = React.useState(null);
      const [eduLoading, setEduLoading] = React.useState(false);
      const [eduError, setEduError] = React.useState(null);

      // Fetch single
      const fetchBlockchainData = async () => {
        setAppState('loading');
        setResults(null);
        setError(null);
        setCopySuccess('');

        try {
          const response = await fetch('/ethereum_scanner');
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status} ${response.statusText} - ${errorText}`);
          }
          const data = await response.json();
          setResults(data);
          setAppState('results');
        } catch (err) {
          console.error("Error fetching blockchain data:", err);
          setError("There was an error connecting to the backend or processing data. Try again: " + err.message);
          setAppState('error');
        }
      };

      // Fetch batch
      const fetchBatch = async () => {
        setBatchLoading(true);
        setBatchResults(null);
        setError(null);
        try {
          const res = await fetch(`/ethereum_scanner_batch?count=${encodeURIComponent(batchCount)}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          const sorted = [...(data.wallets || [])].sort(
            (a,b) => Number(b.balance_eth || 0) - Number(a.balance_eth || 0)
          );
          setBatchResults({ count: data.count, wallets: sorted });
        } catch (e) {
          console.error(e);
          setError('Batch failed: ' + (e.message || e));
        } finally {
          setBatchLoading(false);
        }
      };

      // Fetch educational
      const fetchEducational = async () => {
        setEduLoading(true); setEdu(null); setEduError(null); setCopySuccess('');
        try {
          const res = await fetch('/educational_mnemonic');
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          setEdu(data);
        } catch (e) {
          console.error(e);
          setEduError('Could not load educational mode: ' + (e.message || e));
        } finally {
          setEduLoading(false);
        }
      };

      // Copy helper
      const copyToClipboard = async (text, id) => {
        try {
          if (navigator.clipboard?.writeText) {
            await navigator.clipboard.writeText(text);
          } else {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
          }
          setCopySuccess(id);
          setTimeout(() => setCopySuccess(''), 1500);
        } catch (err) {
          console.error('Clipboard copy error:', err);
          setCopySuccess('failed');
        }
      };

      // Token map for display purposes
      const tokenDetails = {
        "0xdAC17F958D2ee523a2206206994597C13D831ec7": { name: "Tether USD", symbol: "USDT" },
        "0xB8c77482e45F1F44dE1745F52C74426C631bDD52": { name: "Binance Coin (ERC-20)", symbol: "BNB" },
        "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48": { name: "USD Coin", symbol: "USDC" },
        "0x514910771AF9Ca656af840dff83E8264EcF986CA": { name: "Chainlink", symbol: "LINK" },
        "0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984": { name: "Uniswap", symbol: "UNI" },
        "0x95aD61b0a150d79219dCF64E1E6Cc01f0B64C4cE": { name: "Shiba Inu", symbol: "SHIB" }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 flex items-center justify-center p-4 sm:p-6 lg:p-8 text-gray-800">
          <div className="bg-white backdrop-blur-sm p-6 sm:p-8 md:p-10 lg:p-12 rounded-3xl shadow-2xl border border-gray-200 w-full max-w-5xl text-center flex flex-col items-center">

            {/* Tabs */}
            <div className="flex gap-2 mb-6 self-stretch">
              <button
                onClick={() => setTab('single')}
                className={`px-4 py-2 rounded-lg font-semibold flex-1 ${tab==='single' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-200'}`}
              >
                Single
              </button>
              <button
                onClick={() => setTab('batch')}
                className={`px-4 py-2 rounded-lg font-semibold flex-1 ${tab==='batch' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-200'}`}
              >
                Batch
              </button>
              <button
                onClick={() => setTab('edu')}
                className={`px-4 py-2 rounded-lg font-semibold flex-1 ${tab==='edu' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-200'}`}
              >
                Educational
              </button>
            </div>

            {/* --- PANEL: SINGLE --- */}
            {tab === 'single' && (
              <>
                {appState === 'initial' && (
                  <div className="animate-fade-in">
                    <div className="inline-flex items-center gap-3 mb-3">
                      <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-blue-700 leading-tight">
                        Ethereum Wallet Explorer
                      </h1>
                      <span className="text-xs px-2 py-1 rounded-full bg-indigo-100 text-indigo-700">Demo</span>
                    </div>
                    <p className="text-lg sm:text-xl text-gray-600 mb-8">
                      Generate and verify Ethereum addresses to understand blockchain key randomness.
                    </p>
                    <button
                      onClick={fetchBlockchainData}
                      disabled={appState==='loading'}
                      className="px-8 py-4 rounded-full font-bold text-xl bg-blue-600 text-white shadow-xl hover:bg-blue-700 disabled:opacity-50 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500"
                    >
                      {appState==='loading' ? 'Loadingâ€¦' : 'Start Wallet Scan'}
                    </button>
                  </div>
                )}

                {appState === 'loading' && (
                  <div className="flex flex-col items-center animate-fade-in">
                    <svg className="animate-spin-fast h-16 w-16 text-blue-700 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p className="text-xl text-gray-600">Scanning walletsâ€¦</p>
                    <p className="text-md text-gray-9000 mt-2">(Demo speed: a few seconds)</p>
                  </div>
                )}

                {appState === 'results' && results && (
                  <div className="w-full animate-fade-in text-left">
                    <div className="flex items-center gap-3 mb-6">
                      <h2 className="text-3xl sm:text-4xl font-bold text-blue-700">
                        Scan Results
                      </h2>
                      {(() => {
                        const st = getValidationStatus(results.validation);
                        return (
                          <span
                            className={`text-xs px-2 py-1 rounded-full ${st.className}`}
                            title={st.tooltip}
                          >
                            {st.label}
                          </span>
                        );
                      })()}
                    </div>

                    {/* Mnemonic (timed reveal) */}
                    {results.mnemonic_phrase && (
                      <SeedReveal
                        phrase={results.mnemonic_phrase}
                        idKey="mnemonic"
                        copyToClipboard={copyToClipboard}
                        copySuccess={copySuccess}
                      />
                    )}

                    {/* Address */}
                    <div className="bg-white p-4 rounded-xl mb-4 flex items-center justify-between shadow-md">
                      <span className="font-semibold text-blue-600 w-1/4">Address:</span>
                      <span className="flex-1 font-mono text-gray-800 break-words ml-4 mr-2">{results.wallet_address || 'â€”'}</span>
                      <button
                        onClick={() => copyToClipboard(results.wallet_address || '', 'address')}
                        className={`copy-button p-2 rounded-lg ${copySuccess === 'address' ? 'bg-emerald-100 text-emerald-800' : 'bg-gray-200 hover:bg-gray-100 text-white'}`}
                        title={copySuccess === 'address' ? 'Copied!' : 'Copy address'}
                      >
                        {copySuccess === 'address' ? 'âœ“' : 'ðŸ“‹'}
                      </button>
                    </div>

                    {/* ETH Balance */}
                    <div className="bg-white p-4 rounded-xl mb-6 flex items-center justify-between shadow-md">
                      <span className="font-semibold text-blue-600 w-1/4">ETH Balance:</span>
                      <span className="flex-1 font-bold text-gray-900 break-words ml-4">
                        {(Number(results.balance_eth) || 0).toFixed(8)} ETH
                      </span>
                    </div>

                    {/* Validation */}
                    <div className="bg-white p-4 rounded-xl mb-6 shadow-md">
                      <span className="font-semibold text-blue-600 block mb-2">Validation</span>
                      <ValidationList validation={results.validation} />
                    </div>

                    {/* Tokens */}
                    <h3 className="text-2xl font-semibold text-blue-700 mb-4">ERC-20 Token Balances</h3>
                    <div className="bg-gray-50 p-4 rounded-xl shadow-md overflow-x-auto">
                      <table className="min-w-full text-sm sm:text-base">
                        <thead>
                          <tr className="text-blue-600 border-b border-gray-200">
                            <th className="py-2 px-3 text-left">Token</th>
                            <th className="py-2 px-3 text-left hidden sm:table-cell">Contract Address</th>
                            <th className="py-2 px-3 text-right">Balance</th>
                          </tr>
                        </thead>
                        <tbody>
                          {(results.token_balances || []).map((token, index) => (
                            <tr key={index} className="border-b border-gray-200 last:border-b-0 hover:bg-gray-200 transition-colors duration-200">
                              <td className="py-2 px-3 flex items-center">
                                {tokenDetails[token.token_address]?.symbol || 'N/A'}
                                <span className="text-gray-9000 text-xs ml-1">
                                  ({tokenDetails[token.token_address]?.name || 'Unknown'})
                                </span>
                              </td>
                              <td className="py-2 px-3 font-mono text-gray-600 text-xs hidden sm:table-cell">
                                {token.token_address}
                              </td>
                              <td className="py-2 px-3 text-right font-bold text-gray-900">
                                {(Number(token.balance) || 0).toFixed(4)}
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                      {(!results.token_balances || results.token_balances.length === 0) && (
                        <p className="text-center text-gray-9000 py-4">
                          No token balances for this address.
                        </p>
                      )}
                    </div>

                    {/* Generate another */}
                    <button
                      onClick={fetchBlockchainData}
                      className="mt-8 px-6 py-3 rounded-full font-bold text-lg bg-green-600 text-white shadow-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500"
                    >
                      Generate New Wallet
                    </button>
                  </div>
                )}

                {appState === 'error' && error && (
                  <div className="animate-fade-in text-red-600">
                    <h2 className="text-3xl sm:text-4xl font-bold mb-4">Error</h2>
                    <p className="text-lg">{error}</p>
                    <button
                      onClick={fetchBlockchainData}
                      className="mt-8 px-6 py-3 rounded-full font-bold text-lg bg-red-100 text-red-800 shadow-lg hover:bg-red-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-500"
                    >
                      Retry
                    </button>
                  </div>
                )}
              </>
            )}

            {/* --- PANEL: BATCH --- */}
            {tab === 'batch' && (
              <div className="w-full animate-fade-in text-left">
                <h2 className="text-3xl sm:text-4xl font-bold text-blue-700 mb-4">Batch Wallet Scanner</h2>
                <p className="text-gray-600 mb-4">Generate multiple wallets at once and sort by ETH balance.</p>

                <div className="flex items-center gap-3 mb-4">
                  <label className="text-gray-700">Count:</label>
                  <input
                    type="number"
                    min={1}
                    max={50}
                    value={batchCount}
                    onChange={(e) => setBatchCount(Math.max(1, Math.min(50, Number(e.target.value) || 1)))}
                    className="w-24 px-3 py-2 rounded-lg bg-white text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <button
                    onClick={fetchBatch}
                    disabled={batchLoading}
                    className="px-4 py-2 rounded-lg font-semibold bg-green-600 text-white hover:bg-green-700 disabled:opacity-50"
                  >
                    {batchLoading ? 'Generatingâ€¦' : 'Run Batch'}
                  </button>
                </div>

                {error && <p className="text-red-600 mb-3">{error}</p>}

                {batchLoading && (
                  <div className="flex items-center gap-3 text-gray-600">
                    <svg className="animate-spin-fast h-6 w-6 text-blue-700" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0..."></path>
                    </svg>
                    Processing batchâ€¦
                  </div>
                )}

                {batchResults && (
                  <div className="bg-gray-50 p-4 rounded-xl shadow-md">
                    <div className="flex justify-between mb-3">
                      <span className="text-gray-600">Total: {batchResults.count}</span>
                      <button
                        onClick={() => navigator.clipboard?.writeText(JSON.stringify(batchResults.wallets, null, 2))}
                        className="px-3 py-1 rounded bg-gray-200 text-white hover:bg-gray-100"
                      >
                        Copy JSON
                      </button>
                    </div>

                    {/* Expandable list */}
                    <div>
                      {batchResults.wallets.map((w, i) => (
                        <BatchRow
                          key={`${w.wallet_address}-${i}`}
                          w={w}
                          i={i}
                          tokenDetails={tokenDetails}
                          copyToClipboard={copyToClipboard}
                          copySuccess={copySuccess}
                        />
                      ))}
                    </div>
                  </div>
                )}
              </div>
            )}

            {/* --- PANEL: EDUCATIONAL --- */}
            {tab === 'edu' && (
              <div className="w-full animate-fade-in text-left">
                <h2 className="text-3xl sm:text-4xl font-bold text-blue-700 mb-2">Educational Mode</h2>
                <p className="text-gray-600 mb-4">Explore how a wallet is derived step by step: mnemonic â†’ seed â†’ keys â†’ address, with validation checks.</p>

                <div className="bg-yellow-50 border border-yellow-200 text-yellow-800 rounded-xl p-4 mb-4">
                  <strong>Warning:</strong> This mode reveals sensitive values (seed, private key, signatures) temporarily for learning. Never fund or reuse these demo mnemonics. Disable in production.
                </div>

                <div className="flex items-center gap-3 mb-6">
                  <button onClick={fetchEducational} disabled={eduLoading} className="px-4 py-2 rounded-lg font-semibold bg-green-600 text-white hover:bg-green-700 disabled:opacity-50">
                    {eduLoading ? 'Generatingâ€¦' : 'Generate Step-by-Step Demo'}
                  </button>
                  {eduError && <span className="text-red-600">{eduError}</span>}
                </div>

                {edu && (
                  <div className="space-y-6">
                    {/* STEP 1: Mnemonic & BIP-39 */}
                    <div className="bg-gray-50 p-4 rounded-xl">
                      <h3 className="text-2xl font-semibold text-blue-700 mb-2">1) Mnemonic (BIP-39)</h3>
                      <p className="text-gray-600 mb-3">A 12-word mnemonic is generated with an internal checksum to catch typos. The checksum flag confirms the phrase is well-formed.</p>
                      <SeedReveal phrase={edu.mnemonic_phrase} idKey="edu-mn" label="Mnemonic" copyToClipboard={copyToClipboard} copySuccess={copySuccess} />
                      <div className="text-sm text-gray-600">BIP-39 checksum: {String(edu?.bip39?.checksum_ok)} {edu?.bip39?.passphrase_used ? '(with passphrase)' : ''}</div>
                    </div>

                    {/* STEP 2: Seed */}
                    <div className="bg-gray-50 p-4 rounded-xl">
                      <h3 className="text-2xl font-semibold text-blue-700 mb-2">2) Seed (PBKDF2-HMAC-SHA512)</h3>
                      <p className="text-gray-600 mb-3">The mnemonic becomes a seed using PBKDF2-HMAC-SHA512 (2048 iterations). That seed is the root material for deriving keys.</p>
                      <RevealField value={edu?.seed?.hex} idKey="edu-seed" label="Seed (hex)" copyToClipboard={copyToClipboard} copySuccess={copySuccess} seconds={10} />
                      <div className="text-sm text-gray-600">Length: {edu?.seed?.bytes_len} bytes</div>
                    </div>

                    {/* STEP 3: Keys */}
                    <div className="bg-gray-50 p-4 rounded-xl">
                      <h3 className="text-2xl font-semibold text-blue-700 mb-2">3) Key Derivation (BIP-44)</h3>
                      <p className="text-gray-600 mb-3">Using path <code>{edu?.derivation?.path}</code> (m/44'/60'/0'/0/0), we derive the private key and public key.</p>
                      <RevealField value={edu?.derivation?.private_key_hex} idKey="edu-priv" label="Private Key" copyToClipboard={copyToClipboard} copySuccess={copySuccess} seconds={8} />
                      <RevealField value={edu?.derivation?.public_key_hex} idKey="edu-pub" label="Public Key" copyToClipboard={copyToClipboard} copySuccess={copySuccess} seconds={8} />
                    </div>

                    {/* STEP 4: Address & EIP-55 */}
                    <div className="bg-gray-50 p-4 rounded-xl">
                      <h3 className="text-2xl font-semibold text-blue-700 mb-2">4) Address & EIP-55</h3>
                      <p className="text-gray-600 mb-3">The address is computed from the public key (Keccak-256). EIP-55 applies mixed-case checksum to detect errors.</p>
                      <div className="bg-white p-4 rounded-xl mb-2 flex items-center justify-between">
                        <span className="font-semibold text-blue-600 w-1/4">Address (plain):</span>
                        <span className="flex-1 font-mono text-gray-800 break-words ml-4 mr-2">{edu?.address?.plain}</span>
                        <button onClick={() => copyToClipboard(edu?.address?.plain || '', 'edu-addr-plain')} className={`copy-button p-2 rounded ${copySuccess === 'edu-addr-plain' ? 'bg-emerald-100 text-emerald-800' : 'bg-gray-200 hover:bg-gray-100 text-white'}`}>{copySuccess === 'edu-addr-plain' ? 'âœ“' : 'ðŸ“‹'}</button>
                      </div>
                      <div className="bg-white p-4 rounded-xl flex items-center justify-between">
                        <span className="font-semibold text-blue-600 w-1/4">Address (EIP-55):</span>
                        <span className="flex-1 font-mono text-gray-800 break-words ml-4 mr-2">{edu?.address?.checksum}</span>
                        <button onClick={() => copyToClipboard(edu?.address?.checksum || '', 'edu-addr-csum')} className={`copy-button p-2 rounded ${copySuccess === 'edu-addr-csum' ? 'bg-emerald-100 text-emerald-800' : 'bg-gray-200 hover:bg-gray-100 text-white'}`}>{copySuccess === 'edu-addr-csum' ? 'âœ“' : 'ðŸ“‹'}</button>
                      </div>
                      <div className="text-sm text-gray-600">EIP-55 checksum OK: {String(edu?.address?.eip55_ok)}</div>
                    </div>

                    {/* STEP 5: Signature roundtrip */}
                    <div className="bg-gray-50 p-4 rounded-xl">
                      <h3 className="text-2xl font-semibold text-blue-700 mb-2">5) Signing & Recovery</h3>
                      <p className="text-gray-600 mb-3">We sign the message and then recover the signer address from the signature to confirm it matches.</p>
                      <div className="bg-white p-3 rounded-lg mb-2"><span className="text-blue-600 font-semibold mr-2">Message:</span><span className="font-mono text-gray-800">{edu?.signature_demo?.message}</span></div>
                      <RevealField value={edu?.signature_demo?.signature} idKey="edu-sig" label="Signature (hex)" copyToClipboard={copyToClipboard} copySuccess={copySuccess} seconds={8} />
                      <div className="text-sm text-gray-600">Recovered: <span className="font-mono">{edu?.signature_demo?.recovered_address}</span> Â· OK: {String(edu?.signature_demo?.ok)}</div>
                    </div>

                    {/* SECURITY RISKS */}
                    <div className="bg-red-50 border border-red-200 p-4 rounded-xl">
                      <h3 className="text-2xl font-semibold text-red-700 mb-2">Security Risks (read this!)</h3>
                      <ul className="list-disc list-inside text-red-700">
                        <li>Do not reuse mnemonics generated in demos. Anyone seeing them can drain funds.</li>
                        <li>Exposed private keys grant full control over assets.</li>
                        <li>Browsers may cache or retain these values briefly in memory.</li>
                        <li>Disable mnemonics in production (`INCLUDE_MNEMONIC = False`) and keep reveals hidden by default.</li>
                        <li>Use hardware wallets and a BIP-39 passphrase for real funds.</li>
                      </ul>
                    </div>
                  </div>
                )}
              </div>
            )}

          </div>
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
